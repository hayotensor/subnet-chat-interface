<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" class="js-site-favicon" type="image/png" href="./static/logo.svg">
    <title>Hypertensor</title>
    <link href="./static/bootstrap.min.css" rel="stylesheet">
    <link href="./static/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

<main>
  <nav class="bg-white sticky w-full z-20 top-0 start-0">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-1.5">
      <a href="https://hypertensor.org/" class="flex items-center space-x-3 rtl:space-x-reverse w-44">
        <img class="h-5 w-auto" src="./static/logo.svg" alt="Your Company">
      </a>
      <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <a href="https://dashboard.hypertensor.org" target="_blank" class="text-sm font-medium text-gray-900 hover:text-gray-800 w-44">
          <button type="button" class="text-white bg-neutral-700 hover:bg-neutral-800 font-medium rounded-lg text-xs px-4 py-1.5 text-center">
            Subnets Dashboard
          </button>
        </a>
      </div>
      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
        <ul class="flex flex-col md:p-0 font-sm rounded-lg md:space-x-8 md:flex-row md:mt-0 md:bg-white">
          <li>
            <a href="https://huggingface.co/Orenguteng/Llama-3.1-8B-Lexi-Uncensored-V2" target="_blank" >
              <span class="flex flex-row items-center gap-1.5 bg-neutral-100 text-neutral-800 text-xs font-medium px-2.5 py-0.5 rounded-lg">
                <span>Llama 3.1 8B</span>
                <span><img class="h-5 w-auto" src="./static/hf-logo.svg" alt="Your Company"></span>
              </span>  
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>  
  <div class="rel ative h-full w-full flex-1 overflow-auto transition-width max-sm:px-2 sm:px-3 md:px-12 lg:px-24">
    <div class="composer-parent flex h-full flex-col focus-visible:outline-0">
      <div class="flex-1 overflow-hidden">
        <div class="h-full">
          <div class="dialogue flex flex-col text-sm md:md:pb-24">
            <p class="ai-human">A chat between a curious human and an artificial intelligence assistant. The assistant gives helpful, detailed, and polite answers to the user's questions.</p>
            <p class="ai-replica flex flex-col gap-2"><span><img src="./static/logo.svg" width="16" height="16"></span><span class="text">Assistant: Hi! How can I help you?</span></p>
          </div>      
        </div>
      </div>
    </div>
    <div class="md:pt-0 dark:border-white/20 md:border-transparent md:dark:border-transparent w-full">
      <div>
        <div class="m-auto text-base px-3 md:px-4 w-full md:px-5 lg:px-4 xl:px-5">
          <div class="mx-auto flex flex-1 gap-4 text-base md:gap-5 lg:gap-6 md:max-w-3xl lg:max-w-[40rem] xl:max-w-[48rem]">
            <div class="flex justify-center"></div>
            <div class="chat-section fixed inset-x-0 bottom-0 bg-white py-2.5 max-sm:px-2 sm:px-3 md:px-12 lg:px-24"> 
              <div class="human-replica flex items-center pr-3 py-2 gap-3">
                <textarea rows="2" class="block w-full resize-none rounded-2xl bg-gray-100/80 px-3 py-1.5 text-gray-900 outline outline-0 -ou tline-offset-1 out line-gray-300 placeholder:text-gray-400 focus:outline focus:outline-0 focus:-outline-offset-2 sm:text-sm/6">Human: </textarea>
                  <button type="submit" id="human-replica-submit" class="inline-flex justify-center p-0 text-gray-50 rounded-full cursor-pointer bg-gray-950 hover:bg-gray-700">
                  <svg width="23" height="23" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon-2xl"><path fill-rule="evenodd" clip-rule="evenodd" d="M15.1918 8.90615C15.6381 8.45983 16.3618 8.45983 16.8081 8.90615L21.9509 14.049C22.3972 14.4953 22.3972 15.2189 21.9509 15.6652C21.5046 16.1116 20.781 16.1116 20.3347 15.6652L17.1428 12.4734V22.2857C17.1428 22.9169 16.6311 23.4286 15.9999 23.4286C15.3688 23.4286 14.8571 22.9169 14.8571 22.2857V12.4734L11.6652 15.6652C11.2189 16.1116 10.4953 16.1116 10.049 15.6652C9.60265 15.2189 9.60265 14.4953 10.049 14.049L15.1918 8.90615Z" fill="currentColor"></path></svg>
                </button>
              </div>
            </div>      
          </div>
        </div>  
      </div>
    </div>
    <span id="ready" class="ready" hidden="true"></span>
  </div>
</main>
